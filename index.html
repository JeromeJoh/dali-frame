<!DOCTYPE html>
<html lang="en">

<head>

  <title>Dali Frame</title>
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/icons8/windows-8/128/Very-Basic-Frame-icon.png"
    type="image/x-icon">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="slider">
    <section class="artwork-1">
      <div class="container">
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
      </div>
    </section>
    <section class="artwork-2">
      <div class="container">
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
      </div>
    </section>
    <section class="artwork-3">
      <div class="container">
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
      </div>
    </section>
    <section class="artwork-4">
      <div class="container">
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
      </div>
    </section>
    <section class="artwork-5">
      <div class="container">
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
        <div class="mask"></div>
      </div>
    </section>

  </div>
  <div class="frame">
    <header>Dali Frame</header>
    <div class="pagination">
    </div>
    <div class="ping ping-lb"></div>
    <div class="ping ping-rt"></div>
    <div class="rectangle">
      <div class="top-side"></div>
      <div class="bottom-side"></div>
      <div class="left-side"></div>
      <div class="right-side"></div>
    </div>
    <div class="line-group">
      <div class="top-line"></div>
      <div class="bottom-line"></div>
      <div class="left-line"></div>
      <div class="right-line"></div>
    </div>
  </div>
  <script src="./js/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
  <script type="module" src="./index.js"></script>

</html>
